{% extends "base.html"%}
{% block title %} Logowanie {% endblock%}

{% block content %}
<form method="POST">
    <h3 align="center">Zaloguj się</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-controll" id="email" name="email" placeholder="Podaj adres email"/>
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-controll" id="password" name="password" placeholder="Podaj"/>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Zaloguj się</button>

</form>


{% endblock %}
